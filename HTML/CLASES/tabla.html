<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA</title>
</head>
<body>
    <h1>Tabla de Usuarios</h1>
    <table border="1" cellpadding="6" cellspacing="0">
        <!-- encabezado: <thead>
            contenido principal; <tbody>
            pie de pagina: <tfoot>
            celdas o columnas: <td>
            filas: <tr>
            propiedades de la tabla:
            - cellpadding: sirve para el espacio del contenido y la celdad
            - cellspacing: Sirve para el espaciado del borde
            - rowspan: Sirve para unir filas
            - colspan: Sirve para unir columnas o celdas
            -->
        <thead>
            <th>Nombre Completo</th>
            <th>Direccion</th>
        </thead>
        <tbody>
            <tr>
                <td>Maria Chacon</td>
                <td>Honduras</td>
            </tr>
            <tr>
                <td>Juan Alvarez</td>
                <!-- uniedo dos filas-->
                <td rowspan="2">Colombia</td>
            </tr>
            <tr>
                <td>Kevin Ramirez</td>                
            </tr>
            <tr>
                <td>Katherine Soliz</td>
                <td>Guatemala</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- uniedo dos celdas
                <b>: da formato negrita los valores
                <i>: da formato cursiva (italic)
            -->
            <td colspan="2" ><b><i>Celeste 2023</i></b></td>
        </tfoot>
    </table>
</body>
</html>
